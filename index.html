<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página com Campos de Lista e Tabela</title>
</head>
<body>
    <h1>Cadastro de Stakeholders e Diretoria</h1>

    <h2>Stakeholder</h2>
    <select id="stakeholderList">
        <option value="stakeholder1">Stakeholder 1</option>
        <option value="stakeholder2">Stakeholder 2</option>
        <option value="stakeholder3">Stakeholder 3</option>
        <!-- Adicione mais opções de stakeholders conforme necessário -->
    </select>

    <h2>Diretoria</h2>
    <select id="diretoriaList">
        <option value="diretoria1">Diretoria 1</option>
        <option value="diretoria2">Diretoria 2</option>
        <option value="diretoria3">Diretoria 3</option>
        <!-- Adicione mais opções de diretoria conforme necessário -->
    </select>

    <h2>Dados da Tabela</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão preenchidos dinamicamente no futuro -->
        </tbody>
    </table>
</body>
</html>
